
<nav class="br-breadcrumb" aria-label="Breadcrumbs">
  <ol class="crumb-list" role="list">
    <li class="crumb home"><a class="br-button circle" href="javascript:void(0)"><span class="sr-only">Página inicial</span><i class="fas fa-home"></i></a></li>
    <li class="crumb" data-active="active"><i class="icon fas fa-chevron-right"></i><span tabindex="0" aria-current="page">Cadastro com Sucesso</span>
    </li>
  </ol>
</nav>
<div class="br-message danger" *ngIf="erro">
  <div class="icon"><i class="fas fa-times-circle fa-lg" aria-hidden="true"></i></div>
  <div class="content" role="alert">
    <span class="message-title">Erro ao cadastrar usuário.</span>
    <span class="message-body">{{ erro }}</span>
  </div>
  <div class="close">
    <button class="br-button circle small" type="button" aria-label="Fechar a mensagem de alerta" (click)="fecharMensagemErro()"><i class="fas fa-times" aria-hidden="true"></i></button>
  </div>
</div>
<div class="br-message success">
  <div class="icon"><i class="fas fa-times-circle fa-lg" aria-hidden="true"></i>
  </div>
<div class="content" aria-label="Sucesso. Seus dados foram cadastrados conforme preenchimento do formulário." role="alert"><span class="message-title">Sucesso.</span><span class="message-body"> Seus dados foram alterados conforme preenchimento do formulário.</span></div>

</div>
<div class="pagina-sucesso">
  <h2>Sucesso!</h2>
  <p>Usuário cadastrado com sucesso!</p>

<button class="br-sign-in mt-3 mt-sm-0 ml-sm-3" type="button"routerLink="/"><i class="fas fa-backward" aria-hidden="true" ></i>Voltar
</button>

<button class="br-sign-in mt-3 mt-sm-0 ml-sm-3" type="button" (click)="mostrarOcultarUsuarios()"><i class="fas fa-user" aria-hidden="true" ></i>Listar Usuarios
</button>
</div>
<div *ngIf="mostrarUsuarios">
<div class="br-list" role="list">
  <div class="header">
    <div class="title">Lista de usuários</div>
  </div>
  <span class="br-divider"></span>

    <div class="br-item" role="listitem">
      <div class="row align-items-center">
        <div class="col">Nome</div>
        <div class="col">E-mail</div>
      </div>
    </div>
    <div class="br-item" role="listitem" *ngFor="let usuario of usuarios">
      <div class="row align-items-center">
        <div class="col-auto"><i class="fas fa-heartbeat" aria-hidden="true"></i></div>
        <div class="col">{{ usuario.nome }}</div>
        <div class="col">{{ usuario.email }}</div>
      </div>
    </div>
  </div>
</div>
